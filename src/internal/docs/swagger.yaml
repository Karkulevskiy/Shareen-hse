      - application/json
      parameters:
      - description: Id of lobby and user
        in: body
        name: user
        schema:
          $ref: '#/definitions/models.LobbyUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      tags:
      - users
  /user/update:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Id of user
        in: body
        name: user
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      tags:
      - users
