        "200":
          description: OK
        "500":
          description: Internal Server Error
      tags:
      - lobbies
  /lobby/seturl:
    post:
      consumes:
      - application/json
      parameters:
      - description: videoUrl and lobbyId to set videoUrl in lobby
        in: body
        name: videoUrlLobbyId
        required: true
        schema:
          $ref: '#/definitions/models.VideoLobby'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      tags:
      - lobbies
  /lobby/update:
    patch:
      consumes:
      - application/json
      parameters:
      - description: update lobby
        in: body
        name: lobby
        schema:
          $ref: '#/definitions/models.Lobby'
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
      tags:
      - lobbies
  /user/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Id of user
        in: path
        name: id
        type: string
