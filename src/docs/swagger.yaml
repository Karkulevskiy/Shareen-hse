      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Create user
      tags:
      - User
  /user/{url}-{id}:
    patch:
      description: Join user in lobby by userID, lobbyID
      parameters:
      - description: Join user in lobby by unique url
        in: path
        name: url
        type: string
      - description: Join user in lobby by unique url
        in: path
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Join user
      tags:
      - User
