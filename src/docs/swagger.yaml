basePath: /
definitions:
  models.Lobby:
    properties:
      changed_at:
        type: string
      created_at:
        type: string
      id:
        type: string
      lobby_url:
        type: string
      user_list:
        items:
          $ref: '#/definitions/models.User'
        type: array
      video_url:
        type: string
    type: object
  models.User:
    properties:
      id:
        type: string
      lobby_id:
        type: string
      name:
        type: string
    type: object
externalDocs:
  description: OpenAPI
